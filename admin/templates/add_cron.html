{% extends "base.html" %}

{% block title %}Add Cron Job{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Cron Job</h2>
    <form method="POST" action="{{ url_for('add_cron') }}">
        <div class="mb-4">
            <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Domain Name</label>
            <input type="text" id="domain" name="domain" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Cron URL</label>
            <input type="url" id="url" name="url" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

<div class="mb-6">
    <label for="interval_value" class="block text-sm font-medium text-gray-700 mb-1">Execute Every</label>
    <div class="flex gap-2">
        <input type="number" id="interval_value" name="interval_value" min="1" required
               class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter number">

        <select id="interval_unit" name="interval_unit" required
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </div>
</div>



        <div class="flex flex-col sm:flex-row gap-4">
            <button type="submit"
                    class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                Add Cron Job
            </button>
            <a href="{{ url_for('cron_list') }}"
               class="w-full sm:w-auto px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-300 text-center">
                Back to List
            </a>
        </div>
    </form>
</div>
{% endblock %}
