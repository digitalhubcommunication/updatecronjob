{% extends 'layout.html' %}

{% block content %}
<h2>Cron Job List</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Domain</th>
            <th>Cron URL</th>
            <th>Interval (sec)</th>
            <th>Interval (min)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.id }}</td>
            <td>{{ job.domain }}</td>
            <td>{{ job.url }}</td>
            <td>{{ job.interval_seconds }}</td>
            <td>{{ job.interval_minutes }}</td>
            <td>
                <a href="{{ url_for('edit_cron', job_id=job.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_cron', job_id=job.id) }}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this cron job?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
