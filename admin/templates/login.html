<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px),
                        radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            animation: moveDots 20s linear infinite;
        }

        @keyframes moveDots {
            0% {
                background-position: 0 0, 20px 20px;
            }
            100% {
                background-position: 40px 40px, 60px 60px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-900 text-gray-900 px-4">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Login</h2>

        {% if error %}
        <div class="mb-4 p-2 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Username</label>
                <input type="text" name="username" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" name="email" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4 relative">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" id="password" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-sm text-blue-600 hover:underline focus:outline-none">Show</button>
            </div>

            <div class="mb-4 flex items-center">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="text-sm">Remember me</label>
            </div>

            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>

        <div class="mt-4 text-sm text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <div class="mt-2 text-sm text-center">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleButton = event.target;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script>

</body>
</html>
