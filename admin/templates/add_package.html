{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Package</h2>

    <form action="{{ url_for('add_package') }}" method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Package Name</label>
            <input type="text" name="name" id="name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="validity" class="block text-sm font-medium text-gray-700">Validity (in days)</label>
            <input type="number" name="validity" id="validity" required min="1"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
            <input type="number" name="price" id="price" step="0.01" required min="0"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Interval</label>
            <div class="flex space-x-3">
                <input type="number" name="interval_value" id="interval_value" required min="1"
                    class="flex-1 rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <select name="interval_unit" id="interval_unit" required
                    class="rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="seconds">Seconds</option>
                    <option value="minutes" selected>Minutes</option>
                </select>
            </div>
        </div>

        <div class="text-right">
            <button type="submit"
                class="inline-flex items-center px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Add Package
            </button>
        </div>
    </form>
</div>
{% endblock %}
