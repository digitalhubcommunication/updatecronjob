{% extends "base.html" %}
{% block title %}Edit Cron Job{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Cron Job</h2>
    <form method="POST" action="{{ url_for('edit_cron', job_id=job['id']) }}">
        <div class="mb-3">
            <label for="domain" class="form-label">Domain Name</label>
            <input type="text" class="form-control" id="domain" name="domain" value="{{ job['domain'] }}" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Cron URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ job['url'] }}" required>
        </div>

        <div class="mb-3">
            <label for="interval" class="form-label">Interval (Seconds)</label>
            <select class="form-select" id="interval" name="interval">
                {% for i in range(1, 61) %}
                    <option value="{{ i }}" {% if job['interval'] == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('cron_list') }}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
