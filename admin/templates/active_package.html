{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">Assign Package to User</h2>

    {% if message %}
    <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4">
        {{ message }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        <div>
            <label for="user_id" class="block font-semibold">Select User:</label>
            <select name="user_id" class="w-full p-2 border rounded" required>
                <option value="" disabled selected>-- Choose a User --</option>
                {% for user in users %}
                <option value="{{ user.id }}" {% if user.id == selected_user_id %}selected{% endif %}>
                    {{ user.name }} ({{ user.email }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="package_id" class="block font-semibold">Select Package:</label>
            <select name="package_id" class="w-full p-2 border rounded" required>
                <option value="" disabled selected>-- Choose a Package --</option>
                {% for package in packages %}
                <option value="{{ package.id }}" {% if package.id == selected_package_id %}selected{% endif %}>
                    {{ package.name }} - {{ package.validity }} Days - â‚¹{{ package.price }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Assign Package</button>
    </form>
</div>
{% endblock %}
