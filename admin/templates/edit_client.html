{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Client</h2>
    <form method="POST" class="space-y-5">

        <!-- Name -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" name="name" value="{{ client.name }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" value="{{ client.email }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <!-- Active Package -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Active Package</label>
            <input type="text" name="active_package" value="{{ client.active_package or '' }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Expiry Date -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
            <input type="date" name="expair_date" value="{{ client.expair_date or '' }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Status -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select name="status" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <option value="Enable" {% if client.status == "Enable" %}selected{% endif %}>Enable</option>
                <option value="Disable" {% if client.status == "Disable" %}selected{% endif %}>Disable</option>
            </select>
        </div>

        <!-- Order Update URL -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Order Update URL</label>
            <input type="text" name="order_update_url" value="{{ client.order_update_url or '' }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Price Update URL -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Price Update URL</label>
            <input type="text" name="price_update_url" value="{{ client.price_update_url or '' }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- File Update URL -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">File Update URL</label>
            <input type="text" name="file_update_url" value="{{ client.file_update_url or '' }}" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" 
                    class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Update Client
            </button>
        </div>

    </form>
</div>
{% endblock %}
